<!DOCTYPE html>
<html lang="ko">
	<head>
		<title>notice-alarm</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, shrink-to-fit=no">
	
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
		<link rel="stylesheet" href="../static/css/style.css">
        <link rel="stylesheet" href="../static/css/common.css">
        <link rel="stylesheet" href="../static/css/register.css">
        <script rel="javascript/text" src="../static/js/register_functions.js"></script>
	</head>
	<body>
		<section class="ftco-section">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-7 col-lg-5">
						<div class="login-wrap p-4 p-md-5">
							<div class="icon d-flex align-items-center justify-content-center">
								<span class="fa fa-user-o"></span>
							</div>
							<h3 class="text-center mb-4">Sign Up</h3>
							<form action="{{url_for('register')}}" , method="post" , name="register_form" ,
								onSubmit="return register_check()" class="login-form">
								<div class="form-group">
									<input type="text" class="form-control rounded-left" placeholder="Username" name="id" id="user_id">
                                    <button type="button" class="form-control btn btn-primary rounded submit px-3" onclick="check_overlap()">중복확인</button>
                                    <br><span id="id_comment"></span>
								</div>
								<div class="form-group d-flex">
									<input type="password" class="form-control rounded-left" placeholder="Password"
										name="passwd">
								</div>
                                <div class="form-group d-flex">
									<input type="password" class="form-control rounded-left" placeholder="Password again"
										name="passwd_1">
								</div>
								<div class="form-group d-flex">
									<input type="text" class="form-control rounded-left" placeholder="Email"
										name="email">
								</div>
								<div class="form-group">
									<button type="submit"
										class="form-control btn btn-primary rounded submit px-3">Register</button>
								</div>
								
								<div class="form-group" style="text-align: end;">
									<a class="w-100 text-right" href="/profile/login">Login</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
