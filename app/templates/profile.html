{% extends 'base.html' %}

{% block head %}
{{super()}}
<link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
<script rel="javascript/text" src="{{ url_for('static', filename='js/profile_functions.js') }}"></script>
<script>set_user("{{ info['id'] }}")</script>
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12 col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">회원 정보</h3>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <span class="col-4 font-weight-bold">아이디 :</span>
            <span class="col-8">{{ info['id'] }}</span>
          </li>
        </ul>
      </div>
      <div class="card mt-4">
        <div class="card-header">
          <h3 class="card-title">비밀번호 변경</h3>
        </div>
        <form name="change_pass_form">
          <input type="hidden" value="{{ info['id'] }}" name="user">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <span class="col-4 font-weight-bold">현재 비밀번호 :</span>
              <input type="password" class="form-control col-8" name="currPass">
            </li>
            <li class="list-group-item">
              <span class="col-4 font-weight-bold">새로운 비밀번호 :</span>
              <input type="password" class="form-control col-8" name="newPass">
              <button type="button" class="btn btn-primary mt-3" onclick="change_password()">변경</button>
            </li>
          </ul>
        </form>
      </div>
      <div class="card mt-4">
        <div class="card-header">
          <h3 class="card-title">이메일 변경</h3>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <span class="col-4 font-weight-bold">현재 이메일 :</span>
            <span class="col-8">{{ info['email'] }}</span>
          </li>
        </ul>
        <form name="change_email_form">
          <input type="hidden" value="{{ info['id'] }}" name="user">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <span class="col-4 font-weight-bold">새로운 이메일 :</span>
              <input type="text" class="form-control col-8" name="newEmail">
              <button type="button" class="btn btn-primary mt-3" onclick="change_email()">변경</button>
            </li>
          </ul>
        </form>
      </div>
    </div>
</div>
<div class="middle_layout">
    <div class="list-group">
        <h2 class="mb-4 list-group-item">알림받는 웹사이트</h2>
        <ul id="websites_list" class="list-group-item">
            <div id="user_websites"></div>
            <li class="list-group-item d-flex justify-content-center">
            <button class="btn btn-primary me-2" onclick="get_prev_list()">◀이전</button>
            <button class="btn btn-primary" onclick="get_next_list()">다음▶</button>
            </li>
        </ul>
    </div>
</div>
{% endblock %}
