{% extends 'base.html' %}

{% block style %}
{{super()}}
<link rel="stylesheet" href="{{url_for('static', filename='./css/profile.css')}}">
{% endblock %}

{% block js %}
{{super()}}
<script rel="javascript/text" src="{{url_for('static', filename='./js/profile_functions.js')}}"></script>
<script>set_user("{{info['id']}}")</script>
{% endblock %}

{% block content %}
<div class="middle_layout" id="user_information">
    <ul>
        <li>
            <h3>회원 정보</h3>
        </li>
        <li>
            <span class="col"><h4>아이디 : </h4></span>
            <span class="col">{{info['id']}}</span>
        </li>
        <hr>
        <li>
            <h3>비밀번호 변경</h3>
        </li>
        <form action="{{url_for('change_passwd')}}", method="POST">
            <input type="hidden" value="{{info['id']}}" name="user_id">
            <li>
                <span class="col"><h4>현재 비밀번호 : </h4></span>
                <span class="col"><input type="password" name="currPass"></span>
            </li>
            <li>
                <span class="col"><h4>새로운 비밀번호 : </h4></span>
                <span class="col"><input type="password" name="newPass"></span>
                <button class="button">변경</button>
            </li>
        </form>
        <hr>
        <li>
            <h3>이메일 변경</h3>
        </li>
        <li>
            <span class="col"><h4>현재 이메일 : </h4></span>
            <span class="col">{{info['email']}}</span>
        </li>
        <form action="{{url_for('change_email')}}", method="POST">
            <input type="hidden" value="{{info['id']}}" name="user_id">
            <li>
                <span class="col"><h4>새로운 이메일 : </h4></span>
                <span class="col"><input type="text" name="newEmail"></span>
                <button class="button">변경</button>
            </li>
        </form>
    </ul>
</div>

<div class="middle_layout">
    <ul id="websites_list">
        <div id="user_websites"></div>
        <li style="text-align: center; margin-top: 10px;">
            <span><button type="button", onclick="get_prev_list()">◀이전</button></span>
            <span><button type="button", onclick="get_next_list()">다음▶</button></span>
        </li>
    </ul>
</div>
{% endblock %}
