{% extends 'base.html' %}

{% block head %}
{{super()}}
<link rel="stylesheet" href="{{url_for('static', filename='./css/profile.css')}}">
<script rel="javascript/text" src="{{url_for('static', filename='./js/profile_functions.js')}}"></script>
<script>set_user("{{info['id']}}")</script>
{% endblock %}

{% block content %}
<div class="middle_layout" id="user_information">
    <ul>
        <li>
            <h3>회원 정보</h3>
        </li>
        <li>
            <span class="col"><h4>아이디 : </h4></span>
            <span class="col" id="currId">{{info['id']}}</span>
        </li>
        <hr>
        <li>
            <h3>비밀번호 변경</h3>
        </li>
        <form name="change_pass_form">
            <input type="hidden" value="{{info['id']}}" name="user">
            <li>
                <span class="col"><h4>현재 비밀번호 : </h4></span>
                <span class="col"><input type="password" name="currPass"></span>
            </li>
            <li>
                <span class="col"><h4>새로운 비밀번호 : </h4></span>
                <span class="col"><input type="password" name="newPass"></span>
                <button type="button" class="button" onclick="change_password()">변경</button>
            </li>
        </form>
        <hr>
        <li>
            <h3>이메일 변경</h3>
        </li>
        <li>
            <span class="col"><h4>현재 이메일 : </h4></span>
            <span class="col" id="currEmail">{{info['email']}}</span>
        </li>
        <form name="change_email_form">
            <input type="hidden" value="{{info['id']}}" name="user">
            <li>
                <span class="col"><h4>새로운 이메일 : </h4></span>
                <span class="col"><input type="text" name="newEmail"></span>
                <button type="button" class="button" onclick="change_email()">변경</button>
            </li>
        </form>
    </ul>
</div>

<div class="middle_layout">
    <ul id="websites_list">
        <div id="user_websites"></div>
        <li style="text-align: center; margin-top: 30px;">
            <button class="button" onclick="get_prev_list()">◀이전</button>
            <button class="button" onclick="get_next_list()">다음▶</button>
        </li>
    </ul>
</div>
{% endblock %}
