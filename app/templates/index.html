<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, shrink-to-fit=no">
	
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
		<link rel="stylesheet" href="../static/css/style.css">
		
		<!-- Bootstrap CDN -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

		<script rel="javascript/text" src="../static/js/login_functions.js"></script>
		<title>Notice Alarm</title>
		<link rel="icon" href="../static/image/icon_logo.png" type="image/icon type">
	</head>
	<body>
		<section class="ftco-section">
			<div class="container">
				
				<div class="row justify-content-center">
					<div class="col-md-7 col-lg-5">
						<div class="login-wrap p-4 p-md-5">
							<div class="icon d-flex align-items-center justify-content-center">
								<span class="fa fa-user-o"></span>
							</div>
							<h3 class="text-center mb-4">Sign In</h3>
							{% if msg is defined %}
							<p class="text-center" style="color: #5671d7;">{{msg}}</p>
							{% endif %}
							<form action="{{url_for('login')}}" , method="post" , name="login_form" ,
								onSubmit="return login_check()" class="login-form", autocomplete="off">
								<div class="form-group">
									<input type="text" class="form-control rounded-left" placeholder="Username" name="id">
								</div>
								<div class="form-group d-flex">
									<input type="password" class="form-control rounded-left" placeholder="Password"
										name="passwd">
								</div>
								<div class="form-group">
									<button type="submit"
										class="form-control btn btn-primary rounded submit px-3" style="color:#5671d7">Login</button>
								</div>
								<div class="form-group d-md-flex">
									<a href="#find-password" class="w-50 text-left" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
										Forgot Password?
									</a>

									<div class="w-100 text-right">
										<a href="/register">Sign Up</a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>


		<!-- 비밀번호 찾기 탭 -->
		<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">비밀번호 찾기</h5>
						<button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body" id="modal-body">
						사용자의 아이디와 등록한 이메일 주소를 입력해주세요.<br>
						임의로 비밀번호를 설정해서 알려드립니다.<br><br>
					
					<form name="find_password">
						<div class="form-group">
							<label for="find-from-id">Your ID</label>
							<input type="text" class="form-control" id="find-form-id" name="id" placeholder="ID" required>
						</div>
						<div class="form-group">
							<label for="find-form-email">Email Address</label>
							<input type="email" class="form-control" id="find-form-email" name="email" placeholder="Email" required>
						</div>

						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
							<button type="button" onclick="find_password()" class="btn btn-primary">비밀번호 찾기</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
